<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish to WeChat and Robot</title>
    <script src="/static/js/publish.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <input type="text" id="agentUuid" placeholder="Agent UUID">
    
    <!-- Publish to WeChat Button -->
    <button onclick="publishWechat()">Publish to WeChat</button>

    <!-- Publish to Robot Button -->
    <button onclick="publishRobot()">Publish to Robot</button>

    <!-- Publish to Website Button -->
    <button onclick="publishWebsite()">Publish to Website</button>

    <h2>Website</h2>
    <form id="websiteForm">
        <input type="text" id="agent_uuid" placeholder="Agent UUID" required>
        <input type="text" id="instruction" placeholder="Instruction" required>
        <textarea id="user_input" placeholder="Input" required></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <div id="result"></div>
</body>
</html>
