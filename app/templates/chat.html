<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/css/chat_style.css"> <!-- Link to your stylesheet -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <main>
        <h1>Chatbot</h1>
        <div id="chat-container"> <!-- Container for chat messages -->
            <section id="chat">
                <div id="messages"></div> <!-- Container for all messages -->
            </section>
        </div>
        <div id="input-container"> <!-- Container for input controls -->
            <section id="chat-controls">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendButton">Send</button>
            </section>
        </div>
    </main>

    <script src="/static/js/chat.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
